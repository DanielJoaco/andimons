<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andimons</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <div id="modal">
        <div id="modalContent">
            <h2 id="modalText"></h2>
            <div id="divAcceptButton">
                <button id="acceptButton" class="button">aceptar</button>
            </div>

            <div id="resetGame">
                <button id="resetButtonModal" class="button">Reiniciar</button>
            </div>  
        </div>
    </div>

    <section id="selectCharacter">

        <div class="title">
            <h1>Andimons</h1>
        </div>

        <h2>Selecciona tu personaje:</h2>
        <div id="cardContainer"></div>
        <button id="characterButton" class="button">Seleccionar personaje</button>

    </section>

    <section id="sectionCanvas">

        <div class="title">
            <h1>Andimons</h1>
        </div>

        <h2>Explora el mapa:</h2>
        <canvas id="canvas" width="500" height="285"></canvas>

        <div id="moveButtons">
            <button onmouseup="stopCharacter()" onmousedown="moveCharacter(this)" data-button-id="Up" class="button">Arriba</button>
            <div id="bottomButtons">
                <button onmouseup="stopCharacter()" onmousedown="moveCharacter(this)" data-button-id="Left" class="button">Izquierda</button>
                <button onmouseup="stopCharacter()" onmousedown="moveCharacter(this)" data-button-id="Down" class="button">Abajo</button>
                <button onmouseup="stopCharacter()" onmousedown="moveCharacter(this)" data-button-id="Right" class="button">Derecha</button>    
            </div>    
        </div>
        
        
    </section>

    <section id="sectionAttack">

        <section id="head">

            <div id="statsPlayerOne"></div>
            <div id="statsPlayerTwo"></div>

        </section>
        
        <section id="attacks">
            <div id="attacksPlayerOne">
                <h2>Ataques</h2>
                <div id="playerAttacks"></div>
                <button id="passTurn" class="button">Pasar Turno</button>
            </div>

            <div id="divPlayersInfo">            
                    <h2 id="round"></h2>  
                    <section id="sectionMessage">
                        <div id="playerOneStatistics" class="playersStatistics"></div>
                        <div id="playerTwoStatistics" class="playersStatistics"></div>
                        <div id="resetDiv">
                            <p id="resultsParagraph"></p>
                            <button id="cotinueButton" class="button">Continuar</button>
                            <button id="resetButton" class="button">Reiniciar</button>
                        </div>              
                    </section>
            </div>

            <div id="attacksPlayerTwo">
                <h2>Es tu turno</h2>
            </div>
        </section>
        
        <section id="imgCharacters">
            <div id="imgPlayerOne" class="imgPlayers"></div>
            <div id="imgPlayerTwo" class="imgPlayers"></div>
        </section>
                
        
    </section>  

    <script type="module" src="./js/script.js"></script>
</body>
</html>
