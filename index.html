<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumbiamón</title>
    <script type="module" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <section id="sectionCumbiamon">

        <div class="title">
            <h1>Cumbiamón</h1>
            <img src="./assets/logo cumbiamon.png" alt="Logo Cumbiamón" id="img_logo">
        </div>

        <h2>Selecciona tu personaje:</h2>
        <div id="buttonCharacters">

        <label class="character" for="marimondex">
            <p class="nameCharacter">Marimondex</p>
            <img src="./assets/marimondex.png" alt="Marimondex" class="characterImg">
            <input type="radio" name="personaje" id="marimondex" />
        </label>
        
        <label class="character" for="chocoramon">
            <p class="nameCharacter">Chocoramon</p>
            <img src="./assets/chocoramon.png" alt="" class="characterImg">
            <input type="radio" name="personaje" id="chocoramon" />
        </label>
        
        <label class="character" for="palenqueta">
            <p class="nameCharacter">Palenqueta</p>
            <img src="./assets/palenqueta.png" alt="" class="characterImg">
            <input type="radio" name="personaje" id="palenqueta" />
        </label>        

        <label class="character" for="paramón">
            <p class="nameCharacter">Paramón</p>
            <img src="./assets/paramon.png" alt="" class="characterImg">
            <input type="radio" name="personaje" id="paramón" />
        </label>        

        <label class="character" for="doradón">
            <p class="nameCharacter">Doradón</p>
            <img src="./assets/doradon.png" alt="" class="characterImg">
            <input type="radio" name="personaje" id="doradón" />
        </label>
        
        </div>
        <button id="characterButton" class="button">Seleccionar personaje</button>

    </section>

    <section id="sectionAttack">

        <section id="head">
            <p>
                Jugador: 
                <br><span id="playerCharacter"></span>
                <br>Vida: <span id="playerHealth"></span>
                <br>Estamina: <span id="playerStamina"></span></span>
                <br>Escudo: <span id="playerShield"></span>
            </p>
            <div class="title">
                <h1>Cumbiamón</h1>
                <img src="./assets/logo cumbiamon.png" alt="Logo Cumbiamón" id="img_logo">
            </div>
            <p>
                Pc: 
                <br><span id="enemyCharacter"></span>
                <br>Vida: <span id="enemyHealth"></span>
                <br>Estamina: <span id="enemyStamina"></span></span>
                <br>Escudo: <span id="enemyShield"></span>
            </p>

        </section>
        
        <section id="attacks">
            <div id="attacksPlayerOne">
                <h2>Selecciona tu Ataque:</h2>
                <div id="playerAttacks"></div>
                <button id="passTurn" class="button">Pasar Turno</button>
            </div>

            <div id="divPlayersInfo">
            
                    <p id="round">Ronda: 1</p>  
                    <section id="sectionMessage">
                        <div id="playerOneStatistics" class="playersStatistics"></div>
                        <div id="playerTwoStatistics" class="playersStatistics"></div>              
                
            </div>

        </section>
    

        
        
    </section>

<!--     <div id="divResetButton">
        <button id="resetButton" class="button">Reiniciar</button>
    </div>     -->
    
</body>
</html>
