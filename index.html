<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumbiamón</title>
    <script src="./js/script.js"></script>
</head>
<body>
    <h1>Cumbiamón 💃</h1>
    <h2>Colombia, tierra de ritmo y color</h2>

    <section id="selectCumbiamon">
        <h2>Selecciona tu Cumbiamon</h2>

        <label for="marimondex">Marimondex</label>
        <input type="radio" name="personaje" id="marimondex" />

        <label for="chocoramon">Chocoramon</label>
        <input type="radio" name="personaje" id="chocoramon" />

        <label for="palenqueta">Palenqueta</label>
        <input type="radio" name="personaje" id="palenqueta" />

        <label for="paramón">Paramón</label>
        <input type="radio" name="personaje" id="paramón" />

        <label for="doradón">Doradón</label>
        <input type="radio" name="personaje" id="doradón" />

        <button id="characterButton">Seleccionar personaje</button>
    </section>
    <section id="selectAttack">
        <h2>Selecciona tu Ataque</h2>

        <p>Tu <span id="playerCharacter"></span> tiene <span id="playerLives"></span> vidas</p>
        <p>El <span id="enemyCharacter"></span> rival tiene <span id="enemyLives"></span> vidas</p>
    </section>
</body>
</html>
